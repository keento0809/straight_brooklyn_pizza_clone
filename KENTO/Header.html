<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../KENTO/kento.css" />
    <title>Header</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__container">
          <div class="header__left">
            <div class="header__menu-button">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="header__title">
              <img
                class="header__titleLogo inHeaderLeft"
                src="https://cdn.shopify.com/s/files/1/0624/9739/0834/files/Brooklyn_Logo_5.5in_wide_1445x.png?v=1646953696"
                alt="logoImage"
              />
            </div>
          </div>
          <div class="header__right">
            <div class="header__title">
              <img
                class="header__titleLogo"
                src="https://cdn.shopify.com/s/files/1/0624/9739/0834/files/Brooklyn_Logo_5.5in_wide_1445x.png?v=1646953696"
                alt="logoImage"
              />
            </div>
            <nav class="header__nav">
              <ul class="header__navList">
                <li>
                  <a href="#deliverySection">Delivery</a>
                </li>
                <li>
                  <a href="#menuSection">Menu</a>
                </li>
                <li>
                  <a href="#ourStorySection">Our Story</a>
                </li>
                <li>
                  <a href="">Locations</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <div class="hero animating">
      <div class="wrapper">
        <div class="hero__container animating">
          <h2>BRINGING A SLICE OF BROOKLYN TO VANCOUVER</h2>
          <!-- <p>testing</p> -->
        </div>
      </div>
    </div>
    <div class="delivery">
      <div class="wrapper__delivery">
        <div class="delivery__container">
          <h1 class="delivery__title">DELIVERY</h1>
          <ul class="delivery__locationList">
            <li class="delivery__location">
              <h3>ROBSON</h3>
              <ion-icon name="add-outline"></ion-icon>
            </li>
            <li class="delivery__location">
              <h3>CHINATOWN</h3>
              <ion-icon name="add-outline"></ion-icon>
            </li>
            <li class="delivery__location">
              <h3>FRASERHOOD</h3>
              <ion-icon name="add-outline"></ion-icon>
            </li>
            <li class="delivery__location">
              <h3>GASTOWN</h3>
              <ion-icon name="add-outline"></ion-icon>
            </li>
            <li class="delivery__location">
              <h3>GRANVILLE ISLAND</h3>
              <ion-icon name="add-outline"></ion-icon>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="../KENTO/header.js"></script>
  </body>
</html>
